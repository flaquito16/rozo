<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>motosss
    </title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <main>
        <header>
            <nav>
               
                    <img class="logo" src="/sources/logo.png" alt="" srcset="">
                    <li><a href="#">INICIO</a></li>
                    
                <div class="container-icon">

                    <div class="container-cart-icon" >
                    <img src="sources/anadir-al-carrito (1).png" alt="" srcset="">
                    <div class="count-products">
						<span id="contador-productos">0</span>
					</div>
                </div>
                
                    <div class="container-cart-products hidden-cart">
                        <div class="row-product hidden">
                            <div class="cart-product">
                                <div class="info-cart-product">
                                    <span class="cantidad-producto-carrito">1</span>
                                    <p class="titulo-producto-carrito">NS</p>
                                    <span class="precio-producto-carrito">$80</span>
                                </div>
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="icon-close"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        d="M6 18L18 6M6 6l12 12"
                                    />
                                </svg>
                            </div>
                        </div>
    
                        <div class="cart-total hidden">
                            <h3>Total:</h3>
                            <span class="total-pagar">$200</span>
                        </div>
                        <p class="cart-empty">El carrito está vacío</p>
                    </div>
                </div>
            </nav>
        </div>
            

           <div class="holder-products">
            <div class="modal">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="close-modal"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                />
            </svg>
            <input type="text" id="new-product" placeholder="product">
            <input type="text" id="new-price" placeholder="Price">
            <input type="file" id="new-image" name="">
            <button id="btn-new-create">Crear nuevo objeto</button>
            
            </div>
            <!-- <select name="" id="select-products">
                <option value="">Seleccione una opcion</option>
            </select> -->
            <button id="btn-create" >Crear nuevo producto</button>
            <select name="" id="filterXPrice">
                <option value="">Seleccione una opcion</option>
                <option value="todos las motos">todas las motos</option>
                <option value="menor que 10 millones">Menor a 10 millones</option>
                <option value="Entre 10 y 40 millones">Entre 10 y 40 millones</option>
                <option value="mayor a 40 millones">Mayore de 40 millones</option>
            </select>
           </div>

        </header>
        <div class="div1" id="div1">
                    
            <div class="item" id="item">
                <img  src="../sources/DUKE 125.jpg">
                <div class="info-product" >
                    <h2 class="title">DUKY 125</h2>
                    <p class="price">$9.000.000</p>
                    <button class="btn-car">Agregas al Carrito</button>
                </div>
            </div> 
            
        </div>
            </main>
    <script src="js/appp.js"></script>
    <script src="js/app.js"></script>


</body>
